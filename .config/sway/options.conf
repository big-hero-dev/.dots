assign [app_id="zen"]  workspace 2

# =========================
# SwayFX - Rounded corners & Effects
# =========================
corner_radius 12

# Blur (optional)
blur enable
blur_xray disable
blur_passes 2
blur_radius 5

# Shadows (optional)
shadows enable
shadows_on_csd enable
shadow_blur_radius 20
shadow_color #000000dd
shadow_offset 0 5

# Dim inactive windows (optional)
default_dim_inactive 0.1
dim_inactive_colors.unfocused #000000ff
dim_inactive_colors.urgent #e67e80ff

# Layer effects
layer_effects "waybar" blur enable; shadows enable; corner_radius 12

# Window rules with corners
for_window [app_id=".*"] corner_radius 12
for_window [class=".*"] corner_radius 12
for_window [title=".*"] corner_radius 12

# Gaps and borders
gaps inner 10
gaps outer 6
smart_gaps off
smart_borders off
default_border pixel 2
default_floating_border pixel 2
