# ===================================
# Foot terminal configuration
# ===================================

[main]
term=xterm-256color
font=IBM Plex Mono:size=14
dpi-aware=yes
pad=6x6
bold-text-in-bright=no
selection-target=clipboard

[cursor]
style=underline
blink=yes

[colors]
foreground=c8aa6e
background=0a1428

regular4=7aa2f7
bright7=f0f0f0
selection-background=4f5b58

[mouse]
hide-when-typing=yes
