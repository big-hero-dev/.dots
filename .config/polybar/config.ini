;-------------------------------------------------------------------------------
;	EVERFOREST DARK THEME - MODERN AESTHETIC
;-------------------------------------------------------------------------------

[colors]
; Everforest Dark Palette
bg_dim  = #1e2326
bg0     = #272e33
bg1     = #2e383c
bg2     = #374145
bg3     = #414b50
bg4     = #495464
bg5     = #4f5b58
fg      = #d3c6aa
red     = #e67e80
orange  = #e69875
yellow  = #dbbc7f
green   = #a7c080
aqua    = #83c092
blue    = #7fbbb3
purple  = #d699b6
grey0   = #7a8478
grey1   = #859289
grey2   = #9da9a0

; Theme aliases
background = ${colors.bg0}
background-alt = ${colors.bg2}
foreground = ${colors.fg}
primary = ${colors.green}
secondary = ${colors.aqua}
alert = ${colors.red}
accent = ${colors.blue}

;-------------------------------------------------------------------------------
;	B A R
;-------------------------------------------------------------------------------

[bar/main]
width = 100%
height = 36
radius = 0
fixed-center = true
padding-left = 2
padding-right = 2
override-redirect = false
wm-restack = i3

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
border-color = ${colors.bg3}

font-0 = JetBrainsMono Nerd Font:size=11:weight=medium;3
font-1 = JetBrainsMono Nerd Font:size=12:weight=bold;3
font-2 = Noto Sans CJK JP:size=10:weight=medium;3
font-3 = JetBrainsMono Nerd Font:size=13;3

modules-left = launcher sep i3 sep playerctl
modules-center = date
modules-right = updates sep pulseaudio sep memory sep cpu sep filesystem sep temperature sep battery sep powermenu

separator =
spacing = 0

;-------------------------------------------------------------------------------
;	DECORATIONS
;-------------------------------------------------------------------------------

[module/sep]
type = custom/text
content = " "
content-foreground = ${colors.bg3}

[module/launcher]
type = custom/text
content = "󰣇"
content-font = 2
content-foreground = ${colors.green}
content-background = ${colors.bg2}
content-padding = 2
click-left = rofi -show drun

[module/powermenu]
type = custom/text
content = "⏻"
content-font = 2
content-foreground = ${colors.red}
content-background = ${colors.bg2}
content-padding = 2
click-left = ~/.local/share/bin/power-menu

;-------------------------------------------------------------------------------
;	MODULES
;-------------------------------------------------------------------------------

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
enable-click = true
enable-scroll = false
pin-workspaces = true

ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九
ws-icon-default =

label-mode = %mode%
label-mode-foreground = ${colors.alert}
label-mode-background = ${colors.bg2}
label-mode-padding = 2

label-focused = %icon%
label-focused-foreground = ${colors.bg0}
label-focused-background = ${colors.blue}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-foreground = ${colors.grey1}
label-unfocused-background = ${colors.bg1}
label-unfocused-padding = 2

label-visible = %icon%
label-visible-foreground = ${colors.foreground}
label-visible-background = ${colors.bg2}
label-visible-padding = 2

label-urgent = %icon%
label-urgent-foreground = ${colors.bg0}
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/playerctl]
type = custom/script
exec = ~/.config/polybar/scripts/playerctl.sh
interval = 1
format = <label>
format-prefix = "󰎈 "
format-prefix-font = 4
format-prefix-foreground = ${colors.purple}
format-background = ${colors.bg1}
format-padding = 2
label = " %output:0:30:...%"
label-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1
date = %a %d %b
time = %H:%M:%S
label = "%date%%time%"
label-foreground = ${colors.foreground}
label-background = ${colors.bg2}
label-padding = 2
format-prefix = "󰃰 "
format-prefix-font = 4
format-prefix-foreground = ${colors.yellow}
format-prefix-background = ${colors.bg2}
format-prefix-padding-left = 2

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/checkupdates.sh
interval = 3600
format = <label>
format-prefix = "󰚰 "
format-prefix-font = 4
format-prefix-foreground = ${colors.blue}
format-background = ${colors.bg1}
format-padding = 2
label = " %output%"
click-left = ~/.config/polybar/scripts/checkupdates.sh update

[module/pulseaudio]
type = internal/pulseaudio
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.bg1}
format-volume-padding = 2
label-volume = " %percentage%%"
label-volume-foreground = ${colors.foreground}

format-muted = <label-muted>
format-muted-background = ${colors.bg1}
format-muted-padding = 2
label-muted = "󰖁 muted"
label-muted-foreground = ${colors.grey0}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-font = 4
ramp-volume-foreground = ${colors.aqua}

click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 3
format = <label>
format-prefix = "󰍛 "
format-prefix-font = 4
format-prefix-foreground = ${colors.green}
format-background = ${colors.bg1}
format-padding = 2
label = " %percentage_used%%"
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = "󰻠 "
format-prefix-font = 4
format-prefix-foreground = ${colors.orange}
format-background = ${colors.bg1}
format-padding = 2
label = " %percentage%%"
label-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
format-mounted = <label-mounted>
format-mounted-prefix = "󰋊 "
format-mounted-prefix-font = 4
format-mounted-prefix-foreground = ${colors.purple}
format-mounted-background = ${colors.bg1}
format-mounted-padding = 2
label-mounted = " %percentage_used%%"
label-mounted-foreground = ${colors.foreground}

[module/temperature]
type = internal/temperature
thermal-zone = 0
interval = 3
warn-temperature = 70

format = <ramp> <label>
format-background = ${colors.bg1}
format-padding = 2
label = " %temperature-c%"
label-foreground = ${colors.foreground}

format-warn = <ramp> <label-warn>
format-warn-background = ${colors.bg1}
format-warn-padding = 2
label-warn = " %temperature-c%"
label-warn-foreground = ${colors.alert}

ramp-0 = 󰔏
ramp-1 = 󱃂
ramp-2 = 󰸁
ramp-font = 4
ramp-foreground = ${colors.blue}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
full-at = 98
interval = 5

format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.bg1}
format-charging-padding = 2
label-charging = " %percentage%%"
label-charging-foreground = ${colors.foreground}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.bg1}
format-discharging-padding = 2
label-discharging = " %percentage%%"
label-discharging-foreground = ${colors.foreground}

format-full = <label-full>
format-full-prefix = "󰁹 "
format-full-prefix-font = 4
format-full-prefix-foreground = ${colors.green}
format-full-background = ${colors.bg1}
format-full-padding = 2
label-full = " %percentage%%"
label-full-foreground = ${colors.foreground}

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-font = 4
ramp-capacity-foreground = ${colors.yellow}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-9 = 󰂅
animation-charging-font = 4
animation-charging-foreground = ${colors.green}
animation-charging-framerate = 750

;-------------------------------------------------------------------------------
;	SETTINGS
;-------------------------------------------------------------------------------

[settings]
screenchange-reload = true
pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0
