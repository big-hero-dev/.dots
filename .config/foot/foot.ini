[main]
term=xterm-256color
font=JetBrains Mono Nerd Font:size=16
dpi-aware=yes
pad=10x10
bold-text-in-bright=yes
selection-target=clipboard
initial-window-size-chars=100x30

[cursor]
style=underline
blink=yes
blink-rate=500

[colors]
foreground=d3c6aa
background=2b3339

regular0=374145   # black
regular1=e67e80   # red
regular2=a7c080   # green
regular3=dbbc7f   # yellow
regular4=7fbbb3   # blue
regular5=d699b6   # magenta
regular6=83c092   # cyan
regular7=d3c6aa   # white

bright0=4f5b58
bright1=f85552
bright2=8da101
bright3=dfa000
bright4=3a94c5
bright5=df69ba
bright6=35a77c
bright7=ffffff

selection-foreground=2b3339
selection-background=7fbbb3

[mouse]
hide-when-typing=yes
